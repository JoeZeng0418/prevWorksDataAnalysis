<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300|Source+Sans+Pro:300" rel="stylesheet">
	<!-- <link rel="stylesheet" href="style_phone.css"> -->
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/style_phone.css')}}">
	<title>PrevWorks Data visualization</title>
</head>
<body>
	<div id="title">Prevworks Data Visualization Tool</div>
	<div id="container">
		<div id="selection_form">
			<div id="selection_inner">
				<div class="select_box">
					<div id="select_title">State 1</div>
					<select id="state1" name="State1" onchange="updateGraph();">
						<option value="-1">--</option>
					</select>
				</div>
				<div class="select_box">
					<div id="select_title">State 2</div>
					<select id="state2" name="State2" onchange="updateGraph();">
						<option value="-1">--</option>
					</select>
				</div>
				<!-- <div id="merge_button">
					<button onclick="mergeGraphs();">Merge</button>
				</div> -->
				<div class="select_box">
					<div id="select_title">Year</div>
					<select id="year" name="Year" onchange="updateGraph();">
						<option value="-1">--</option>
					</select>
				</div>
				<div class="select_box">
					<div id="select_title">Graph Type</div>
					<select id="graph_type" name="GraphType" onchange="updateGraph();">
						<option value="-1">--</option>
					</select>
				</div>
				<div class="select_box">
					<div id="select_title">Category</div>
					<select id="category" name="Category" onchange="updateGraph();">
						<option value="-1">--</option>
					</select>
				</div>
			</div>
		</div>

		<div id="graph_container">
			<div id="window" class="window">
				<div id="graph_title" class="graph_title"></div>
				<iframe id="graph_window" class="graph_window" src="{{ url_for('static', filename='graphs/blank.html')}}" width="100%" height="100%"  frameborder="0"></iframe>
			</div>
			<div id="window1" class="window1 window">
				<div id="graph_title1" class="graph_title"></div>
				<iframe id="graph_window1" class="graph_window graph_window2" src="{{ url_for('static', filename='graphs/blank.html')}}" width="100%" height="100%"  frameborder="0"></iframe>
			</div>
			<div id="window2" class="window window2">
				<div id="graph_title2" class="graph_title"></div>
				<iframe id="graph_window2" class="graph_window graph_window2" src="{{ url_for('static', filename='graphs/blank.html')}}" width="100%" height="100%"  frameborder="0"></iframe>
			</div>
		</div>
		
	</div>
</body>

	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.10.2.js')}}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}"></script>
	<!-- <script src="script.js" charset="utf-8"></script> -->
	
</html>
