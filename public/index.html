<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300|Source+Sans+Pro:300" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>PrevWorks Data visualization</title>
</head>
<body>
	<div id="title">Prevworks Data Visualization Tool</div>
	<div id="container">
		<div id="graph_container">
			<div id="window" class="window">
				<div id="graph_title" class="graph_title"></div>
				<iframe id="graph_window" class="graph_window" src="graphs/blank.html" width="100%" height="100%"  frameborder="0"></iframe>
			</div>
			<div id="window1" class="window1 window">
				<div id="graph_title1" class="graph_title"></div>
				<iframe id="graph_window1" class="graph_window graph_window2" src="graphs/blank.html" width="100%" height="100%"  frameborder="0"></iframe>
			</div>
			<div id="window2" class="window window2">
				<div id="graph_title2" class="graph_title"></div>
				<iframe id="graph_window2" class="graph_window graph_window2" src="graphs/blank.html" width="100%" height="100%"  frameborder="0"></iframe>
			</div>
		</div>
		<div id="selection_form">
			<div id="selection_inner">
				<div class="select_box">
					<div id="select_title">State 1</div>
					<select id="state1" name="State1" onchange="doSomething();">
						<option value="-1">--</option>
<!-- 					    <option value="NationWide">NationWide</option>
					    <option value="California">California</option> 
					    <option value="Washington">Washington</option>
					    <option value="New_York">New York</option> -->
					</select>
				</div>
				<div class="select_box">
					<div id="select_title">State 2</div>
					<select id="state2" name="State2" onchange="doSomething();">
						<option value="-1">--</option>
					</select>
				</div>
				<div class="select_box">
					<div id="select_title">Year</div>
					<select id="year" name="Year" onchange="doSomething();">
						<option value="-1">--</option>
					</select>
				</div>
				<div class="select_box">
					<div id="select_title">Graph Type</div>
					<select id="graph_type" name="GraphType" onchange="doSomething();">
						<option value="-1">--</option>
					</select>
				</div>
				<div class="select_box">
					<div id="select_title">Category</div>
					<select id="category" name="Category" onchange="doSomething();">
						<option value="-1">--</option>
					    <option value="Sex">Sex</option>
					    <option value="Age">Age</option> 
					    <option value="Occupation">Occupation</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</body>

	<script type="text/javascript" src="assets/js/jquery-1.10.2.js"></script>
	<script src="script.js" charset="utf-8"></script>
	
</html>
